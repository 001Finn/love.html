<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love Bao Bao Zin Lay Nwe‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ffc371);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(0,0,0,0.25);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 350px;
      width: 90%;
      animation: popIn 1s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      background: #ff2f7d;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Added love-photo CSS */
    .love-photo {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin: 15px auto;
      display: block;
      border: 4px solid rgba(255,255,255,0.8);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="card" id="card1">
    <h1>Hello Bao Bao Zin Lay Nwe ‚ù§Ô∏è</h1>

    <!-- Added image here -->
    <img src="her.jpg" alt="My Love" class="love-photo">

    <p>
      I made this little surprise page just for you.
      Click the button‚Ä¶ I have something to tell you üò≥
    </p>
    <button onclick="showSurprise()">Click Me üíñ</button>
  </div>

  <div class="card hidden" id="card2">
    <h1>üíå Surprise!</h1>
    <p>
      You are the best thing that ever happened to me.<br>
      Every day with you is special, and I just want you to know‚Ä¶<br><br>
      <strong>I love you so much ‚ù§Ô∏è</strong>
    </p>
    <button onclick="startHearts()">Send You Love üíï</button>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("card1").classList.add("hidden");
      document.getElementById("card2").classList.remove("hidden");
    }

    function startHearts() {
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>

</body>
</html>
