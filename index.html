@keyframes floatUp {

/* Video overlay */
.video-overlay {

  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  opacity: 0;
  pointer-events: none;

.video-overlay.show {

}

/* Fullscreen video */

@keyframes textFade {
